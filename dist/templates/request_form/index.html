<div class="m-5 p-5 flex flex-col">
    <div class="px-5">
        <h1 class="text-gray-800 font-semibold text-xl">Есть вопросы? Напишите нам:</h1>
    </div>

    <div class="flex flex-col md:flex-row">
        <div class="p-5 flex flex-col">
            <label class="my-2 text-xl text-gray-700">Почта</label>
            <input class="my-2 rounded border-2 p-2" placeholder="email@example.com..." type="text">
            <label class="my-2 text-xl text-gray-700">Телефон</label>
            <input class="my-2 rounded border-2 p-2" placeholder="+1234579..." type="text">
        </div>

        <div class="p-5 flex-1">
            <textarea placeholder="Сообщение ... "
                      class="text-gray-800 border-2 w-full h-48 md:h-full rounded p-2"></textarea>
        </div>
    </div>

    <div class="p-2 px-5 flex flex-row justify-end">
        <input type="button" value="Отправить" onclick="alert()"
               class="bg-blue-800 rounded font-semibold text-white p-3
                     hover:bg-blue-900">
    </div>
</div>
